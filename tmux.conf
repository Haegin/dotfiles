setw -g mode-keys vi
setw -g utf8 on

# use mouse in copy mode and to select/resize windows/panes
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# semi-colon, the lazy man's colon
bind \; command-prompt

# Vim keybindings for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim copy pasting
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Set term color properly
set -g default-terminal "screen-256color"

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify 'centre'
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#($HOME/.tmux/tmux-powerline/status-left.sh)"
set-option -g status-right "#($HOME/.tmux/tmux-powerline/status-right.sh)"

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Fix tmux copy bug
set-option -g default-command "reattach-to-user-namespace -l $(basename $SHELL)"

# copy/paste outside of tmux!
bind C-c run "tmux save-buffer - | reattch-to-user-namespace pbcopy"
bind C-v run "reattch-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# clock
set-window-option -g clock-mode-colour colour64 #green
